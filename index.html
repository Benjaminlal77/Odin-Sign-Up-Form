<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="side-content">
    <div class="logo">
      <img src="./images/odin-logo.png" alt="">
      <h1>ODIN</h1>
    </div>
    <footer>
      <p>
        Photo body <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halle West</a> on <a target="_blank"
          href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </footer>
  </div>
  <div class="main-content">
    <h1>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi minima eligendi, cumque sapiente at saepe
      possimus dolores autem. Quidem, blanditiis?
    </h1>
    <form action="" method="GET">
      <div class="form-fields">
        <div class="form-field">
          <label class="required" for="fname">FIRST NAME</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-field">
          <label class="required" for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div class="form-field">
          <label class="required" for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
          <label for="number">PHONE NUMBER</label>
          <input type="tel" id="number" name="number">
        </div>
        <div class="form-field">
          <label class="required" for="pwd">PASSWORD</label>
          <input type="password" id="pwd" name="pwd" required>
        </div>
        <div class="form-field">
          <label class="required" for="pwd-confirm">CONFIRM PASSWORD</label>
          <input type="password" id="pwd-confirm" name="pwd-confirm" required>
        </div>
      </div>
      <hr>
      <div class="form-footer">
        <button type="submit">Create Account</button>
      </div>
    </form>
    <p>Already have an account? <span><strong><a href="">Log in</a></strong></span></p>
  </div>
</body>

</html>
